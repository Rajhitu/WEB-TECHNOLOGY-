<!-- 4. Use <meta> tag in a html file to store meta data. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="html, css" />
    <meta name="description" content="adding meta tags" />
    <title>Document</title>
  </head>
  <body>
      <h1>
          <div>
              ADDED META TAGS IN HTML FILE
          </div>
      </h1>
  </body>
</html>

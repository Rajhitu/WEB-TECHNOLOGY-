<!-- 2. Create an internal stylesheet containing three classes, blue: which colors blue, bigg: which increses the font to 10px,

cent: which aligns to center, in a html file and use all the three classes. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .blue {
        color: blue;
      }
      .bigg {
        font-size: 10px;
      }
      .cent {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="blue">text color blue</div>
    <div class="bigg">font size 10px</div>
    <div class="cent">aligns text to center</div>
  </body>
</html>
